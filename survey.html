<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/survey.css">
  <script src="script.js"></script>
</head>
<body>
    <nav class="btn btn-primary col-12 col-sm-12">
        <h1 class="text-center">Survey Form</h1>
    </nav>
  <div class="border">
    <div class="container survey-form">
        <form>
          <div class="mb-3">
            <p class="text-center">We are Conducting a Survey to all Student in CPC kindly fill up</p>
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
          </div>
          <div class="mb-3">
            <label for="Section" class="form-label">Section:</label>
            <input type="text" class="form-control" id="Section" placeholder="Enter your Section" name="Section">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="Phone Number" placeholder="Enter your Phone Number" name="Phone Number">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender" name="gender">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Do you like IT student?</label>
            <select class="form-select" id="gender" name="gender">
              <option value="">Please select your answer</option>
              <option value="male">Yes  </option>
              <option value="female">No</option>
              <option value="other">Maybe</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">If you select Yes please specify why you like IT student</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your answer" name="feedback"></textarea>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">If you select No please specify why you don't like IT student</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your answer" name="feedback"></textarea>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Can u give us your thoughts about IT?</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your answer" name="feedback"></textarea>
          </div>
          
          <div class="mb-3">
            <label for="feedback" class="form-label">Feedback to our portfolio:</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback" name="feedback"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <br>
          <br>
          <p class="text-center">Please rate your satisfaction with the BSIT students</p>
          <div class="rating">
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">&#9733;</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">&#9733;</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">&#9733;</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">&#9733;</label>
            <input type="radio" id="rating1" name="rating" value="1">
            <label for="rating1">&#9733;</label>
          </div>
        </form>
      </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
